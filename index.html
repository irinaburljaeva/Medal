<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–°—é—Ä–ø—Ä–∏–∑ —Å –º–µ–¥–∞–ª—å—é</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <!-- Canvas Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    body {
      margin: 0; padding: 2rem;
      background: #fafafa;
      display: flex; flex-direction: column; align-items: center;
      font-family: sans-serif; text-align: center;
    }
    h2 { margin-bottom: 1.5rem; color: #333; }

    .suitcase-container {
      position: relative;
      width: 300px; height: 200px;
      perspective: 800px;
      cursor: pointer;
    }
    /* —á–µ–º–æ–¥–∞–Ω */
    #suitcase {
      width: 100%; transform-origin: center bottom;
      transition: transform 0.4s ease;
    }
    /* —Ç—Ä—è—Å–∫–∞ */
    .shake #suitcase {
      animation: shake 0.4s;
    }
    @keyframes shake {
      0%,100% { transform: translateX(0) rotate(0deg); }
      25%      { transform: translateX(4px) rotate(2deg); }
      50%      { transform: translateX(-4px) rotate(-2deg); }
      75%      { transform: translateX(4px) rotate(1deg); }
    }

    /* –¥—ã–º */
    .smoke {
      position: absolute; left: 50%; bottom: 10px;
      width: 0; height: 0; pointer-events: none;
    }
    .smoke span {
      position: absolute; bottom: 0;
      width: 30px; height: 30px;
      border-radius: 50%;
      background: rgba(200,200,200,0.7);
      transform: translateX(-50%) scale(0);
      opacity: 0;
      animation: smokeAnim 1s ease-out forwards;
    }
    .smoke span:nth-child(1){ left:10%; animation-delay:0s; }
    .smoke span:nth-child(2){ left:30%; animation-delay:0.1s; }
    .smoke span:nth-child(3){ left:50%; animation-delay:0.2s; }
    .smoke span:nth-child(4){ left:70%; animation-delay:0.3s; }
    .smoke span:nth-child(5){ left:90%; animation-delay:0.4s; }
    @keyframes smokeAnim {
      0%   { transform: translateX(-50%) scale(0.5); opacity: 0.6; filter: blur(2px); }
      100% { transform: translateX(-50%) translateY(-150px) scale(1.5); opacity: 0; filter: blur(10px); }
    }

    /* –º–µ–¥–∞–ª—å */
    #medal {
      position: absolute;
      top: 50%; left: 50%;
      width: 120px; height: 120px;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      transition: transform 0.6s ease 1.2s, opacity 0.6s ease 1.2s;
      cursor: pointer;
    }

    .revealed .smoke,
    .revealed #suitcase {
      opacity: 0; transition: opacity 0.4s ease;
    }
    .revealed #medal {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      animation: pulse 2s infinite, spin 4s linear infinite;
    }
    @keyframes pulse {
      0%,100% { transform: translate(-50%,-50%) scale(1); }
      50%     { transform: translate(-50%,-50%) scale(1.1); }
    }
    @keyframes spin {
      to { transform: translate(-50%,-50%) rotate(360deg) scale(1); }
    }
  </style>
</head>
<body>

  <h2>–ö–ª–∏–∫–Ω–∏ –ø–æ —á–µ–º–æ–¥–∞–Ω—É, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å –º–µ–¥–∞–ª—å!</h2>

  <div class="suitcase-container" id="box">
    <img src="suitcase.png" id="suitcase" alt="–ß–µ–º–æ–¥–∞–Ω">
    <div class="smoke">
      <span></span><span></span><span></span><span></span><span></span>
    </div>
    <img src="medal.png" id="medal" alt="–ú–µ–¥–∞–ª—å">
  </div>

  <script>
    const box = document.getElementById('box');
    const suitcase = document.getElementById('suitcase');
    const medal = document.getElementById('medal');

    box.addEventListener('click', () => {
      // —Ç—Ä—è—Å–∫–∞
      box.classList.add('shake');
      setTimeout(() => box.classList.remove('shake'), 400);
      // –¥—ã–º
      box.querySelectorAll('.smoke span').forEach(el => {
        el.style.animationPlayState = 'running';
      });
      // –ø–æ–∫–∞–∑–∞—Ç—å –º–µ–¥–∞–ª—å
      setTimeout(() => box.classList.add('revealed'), 1200);
    });

    medal.addEventListener('click', e => {
      e.stopPropagation();
      confetti({ particleCount: 150, spread: 80, origin: { y: 0.4 } });
      alert('üëè –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º —Å –º–µ–¥–∞–ª—å—é!');
    });
  </script>

</body>
</html>
