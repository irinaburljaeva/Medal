<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–°—é—Ä–ø—Ä–∏–∑ —Å –º–µ–¥–∞–ª—å—é üèÖ</title>  <!-- Tone.js –¥–ª—è —Å–∏–Ω—Ç–µ–∑–∞ –º—É–∑—ã–∫–∏ -->  <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js"></script>  <!-- Canvas Confetti -->  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>  <style>
    body {
      margin: 0;
      padding: 2rem;
      background: #fafafa;
      font-family: sans-serif;
      text-align: center;
    }
    h2 {
      margin-bottom: 1.5rem;
      color: #333;
      transition: opacity 0.4s;
    }
    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    .suitcase-container {
      position: relative;
      width: 300px;
      margin: 0 auto;
      cursor: pointer;
      overflow: hidden;
    }
    #suitcase {
      width: 100%;
      transition: transform 0.4s ease;
    }
    .suitcase-container.shake #suitcase {
      animation: shake 0.4s;
    }
    @keyframes shake {
      0%,100% { transform: translateX(0) rotate(0); }
      25% { transform: translateX(4px) rotate(2deg); }
      50% { transform: translateX(-4px) rotate(-2deg); }
      75% { transform: translateX(4px) rotate(1deg); }
    }

    /* CSS-–¥—ã–º–æ–≤–∞—è –∞–Ω–∏–º–∞—Ü–∏—è */
    .smoke {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }
    .smoke span {
      position: absolute;
      bottom: 0;
      width: 60px; height: 60px;
      background: radial-gradient(circle at 50% 50%, rgba(200,200,200,0.7), rgba(200,200,200,0));
      opacity: 0;
      transform: translateX(-50%) scale(0.5);
      animation: puff 1.5s ease-out forwards;
    }
    .suitcase-container.smoke-active .smoke span:nth-child(1) { left: 20%; animation-delay: 0s; }
    .suitcase-container.smoke-active .smoke span:nth-child(2) { left: 40%; animation-delay: 0.2s; }
    .suitcase-container.smoke-active .smoke span:nth-child(3) { left: 60%; animation-delay: 0.4s; }
    .suitcase-container.smoke-active .smoke span:nth-child(4) { left: 80%; animation-delay: 0.6s; }
    @keyframes puff {
      0% { opacity: 0.8; transform: translateX(-50%) translateY(0) scale(0.5); }
      100% { opacity: 0; transform: translateX(-50%) translateY(-200px) scale(2); }
    }

    #medal {
      position: absolute;
      top: 50%; left: 50%;
      width: 200px; height: 200px;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      transition: opacity 0.6s ease 1s, transform 0.6s ease 1s;
      cursor: pointer;
    }
    .suitcase-container.revealed #suitcase {
      opacity: 0;
      transform: scale(1.2);
    }
    .suitcase-container.revealed .smoke span {
      animation-play-state: running;
    }
    .suitcase-container.revealed #medal {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      animation: pulse 2s infinite, spin 4s linear infinite;
    }
    @keyframes pulse {
      0%,100% { transform: translate(-50%,-50%) scale(1); }
      50%     { transform: translate(-50%,-50%) scale(1.1); }
    }
    @keyframes spin {
      to { transform: translate(-50%,-50%) rotate(360deg) scale(1); }
    }
  </style></head>
<body>  <h2 id="headline">–ö–∞–∂–µ—Ç—Å—è –≤ —á–µ–º–æ–¥–∞–Ω–µ, —Å –∫–æ—Ç–æ—Ä—ã–º –≤—ã –µ–∑–¥–∏–ª–∏ –≤ –ú–æ—Å–∫–≤—É, —á—Ç–æ-—Ç–æ –ø–æ—è–≤–∏–ª–æ—Å—å! –ù–∞–∂–º–∏—Ç–µ –Ω–∞ –Ω–µ–≥–æ, —á—Ç–æ–±—ã —É–∑–Ω–∞—Ç—å, —á—Ç–æ —ç—Ç–æ!</h2>  <div class="suitcase-container" id="box">
    <img src="suitcase.png" id="suitcase" alt="–ß–µ–º–æ–¥–∞–Ω">
    <div class="smoke">
      <span></span><span></span><span></span><span></span>
    </div>
    <img src="medal.png" id="medal" alt="–ú–µ–¥–∞–ª—å">
  </div>  <script>
    const box = document.getElementById('box');
    const medal = document.getElementById('medal');
    const headline = document.getElementById('headline');
    let musicStarted = false;

    // Synths –¥–ª—è –∑–≤—É–∫–∞ –∞–ø–ª–æ–¥–∏—Å–º–µ–Ω—Ç–æ–≤
    const clapSynth = new Tone.NoiseSynth({ noise:{type:'white'}, envelope:{attack:0.005, decay:0.3, sustain:0} }).toDestination();

    box.addEventListener('click', async () => {
      if (!musicStarted) {
        await Tone.start();
        musicStarted = true;
      }
      box.classList.add('shake');
      setTimeout(() => box.classList.remove('shake'), 400);
      // –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å –¥—ã–º
      box.classList.add('smoke-active');
      // –ø–æ–∫–∞–∑–∞—Ç—å –º–µ–¥–∞–ª—å –∏ —Å–ø—Ä—è—Ç–∞—Ç—å —Å—É–º–∫—É + –∑–∞–≥–æ–ª–æ–≤–æ–∫
      setTimeout(() => {
        box.classList.add('revealed');
        headline.classList.add('hidden');
      }, 1000);
    });

    medal.addEventListener('click', e => {
      e.stopPropagation();
      // –Ω–µ—Å–∫–æ–ª—å–∫–æ —Ö–ª–æ–ø–∫–æ–≤ –ø–æ–¥—Ä—è–¥
      const now = Tone.now();
      [0, 0.1, 0.3, 0.5, 0.7].forEach(delay => {
        clapSynth.triggerAttackRelease('16n', now + delay);
      });
      confetti({ particleCount: 150, spread: 80, origin:{ y:0.4 } });
      // –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
      setTimeout(() => window.location.href = 'https://my.walk-walk.ru/', 800);
    });
  </script></body>
</html>
