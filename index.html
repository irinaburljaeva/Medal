  <!-- Canvas Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    body {
      margin:0; padding:2rem;
      background:#fafafa;
      font-family:sans-serif;
      text-align:center;
    }
    h2 {
      margin-bottom:1.5rem;

    }.suitcase-container {
  position: relative;
  width: 300px; height: auto;
  perspective: 800px;
  cursor: pointer;
}
#suitcase {
  width: 100%;
  transition: transform 0.4s ease;
  transform-origin: center bottom;
}
.suitcase-container.shake #suitcase {
  animation: shake 0.4s;
}
@keyframes shake {
  0%,100% { transform: translateX(0) rotate(0deg); }
  25%      { transform: translateX(4px) rotate(2deg); }
  50%      { transform: translateX(-4px) rotate(-2deg); }
  75%      { transform: translateX(4px) rotate(1deg); }
}

.smoke {
  position: absolute;
  left: 50%; bottom: 10px;
  width: 0; height: 0;
  pointer-events: none;
}
.smoke span {
  position: absolute; bottom: 0;
  width: 30px; height: 30px;
  border-radius: 50%;
  background: rgba(255, 0, 0, 0.7);
  transform: translateX(-50%) scale(0);
  opacity: 0;
  animation: smokeAnim 1s ease-out forwards;
}
.smoke span:nth-child(1){ left:10%; animation-delay:0s; }
.smoke span:nth-child(2){ left:30%; animation-delay:0.1s; }
.smoke span:nth-child(3){ left:50%; animation-delay:0.2s; }
.smoke span:nth-child(4){ left:70%; animation-delay:0.3s; }
.smoke span:nth-child(5){ left:90%; animation-delay:0.4s; }
@keyframes smokeAnim {
  0%   { transform: translateX(-50%) scale(0.5); opacity: 0.7; filter: blur(2px); }
  100% { transform: translateX(-50%) translateY(-150px) scale(1.5); opacity: 0; filter: blur(10px); }
}

#medal {
  position: absolute;
  top: 50%; left: 50%;
  width: 120px; height: 120px;
  transform: translate(-50%, -50%) scale(0);
  opacity: 0;
  transition: opacity 0.6s ease 1.2s, transform 0.6s ease 1.2s;
  cursor: pointer;
}
.suitcase-container.revealed #suitcase,
.suitcase-container.revealed .smoke {
  opacity: 0; transition: opacity 0.4s ease;
}
.suitcase-container.revealed #medal {
  opacity: 1;
  transform: translate(-50%, -50%) scale(1);
  animation: pulse 2s infinite, spin 4s linear infinite;
}
@keyframes pulse {
  0%,100% { transform: translate(-50%,-50%) scale(1); }
  50%     { transform: translate(-50%,-50%) scale(1.1); }
}
@keyframes spin {
  to { transform: translate(-50%,-50%) rotate(360deg) scale(1); }
}

  </style>

    <img src="suitcase.png" id="suitcase" alt="–ß–µ–º–æ–¥–∞–Ω">
    <div class="smoke">
      <span></span><span></span><span></span><span></span><span></span>
    </div>
    <img src="medal.png" id="medal" alt="–ú–µ–¥–∞–ª—å">
  </div>  <script>
    const box = document.getElementById('box');
