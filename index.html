<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–°—é—Ä–ø—Ä–∏–∑ —Å –º–µ–¥–∞–ª—å—é üèÖ</title>  <!-- Tone.js –¥–ª—è —Å–∏–Ω—Ç–µ–∑–∞ –∑–≤—É–∫–∞ -->  <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js"></script>  <!-- Canvas Confetti -->  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>  <style>
    body {
      margin: 0;
      padding: 2rem;
      background: #fafafa;
      font-family: sans-serif;
      text-align: center;
    }
    h2 {
      margin-bottom: 1.5rem;
      color: #333;
      transition: opacity 0.4s;
    }
    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    .suitcase-container {
      position: relative;
      width: 300px;
      margin: 0 auto;
      cursor: pointer;
      overflow: hidden;
    }
    #suitcase {
      width: 100%;
      transition: transform 0.4s ease, opacity 0.6s ease;
    }
    .suitcase-container.shake #suitcase {
      animation: shake 0.4s;
    }
    @keyframes shake {
      0%,100% { transform: translateX(0) rotate(0); }
      25% { transform: translateX(4px) rotate(2deg); }
      50% { transform: translateX(-4px) rotate(-2deg); }
      75% { transform: translateX(4px) rotate(1deg); }
    }

    #medal {
      position: absolute;
      top: 50%; left: 50%;
      width: 200px; height: 200px;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      transition: opacity 0.6s ease 1s, transform 0.6s ease 1s;
      cursor: pointer;
    }
    .suitcase-container.revealed #suitcase {
      opacity: 0;
      transform: scale(1.2);
    }
    .suitcase-container.revealed #medal {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      animation: pulse 2s infinite, spin 4s linear infinite;
    }
    @keyframes pulse {
      0%,100% { transform: translate(-50%,-50%) scale(1); }
      50%     { transform: translate(-50%,-50%) scale(1.1); }
    }
    @keyframes spin {
      to { transform: translate(-50%,-50%) rotate(360deg) scale(1); }
    }
  </style></head>
<body>  <!-- –ó–≤—É–∫ —Ä–∞–¥—É—é—â–∏—Ö—Å—è –ª—é–¥–µ–π --><audio id="peopleSound" src="people.mp3" preload="auto"></audio>

  <h2 id="headline">–ö–∞–∂–µ—Ç—Å—è –≤ —á–µ–º–æ–¥–∞–Ω–µ, —Å –∫–æ—Ç–æ—Ä—ã–º –≤—ã –µ–∑–¥–∏–ª–∏ –≤ –ú–æ—Å–∫–≤—É, —á—Ç–æ-—Ç–æ –ø–æ—è–≤–∏–ª–æ—Å—å! –ù–∞–∂–º–∏—Ç–µ –Ω–∞ –Ω–µ–≥–æ, —á—Ç–æ–±—ã —É–∑–Ω–∞—Ç—å, —á—Ç–æ —ç—Ç–æ!</h2>  <div class="suitcase-container" id="box">
    <img src="suitcase.png" id="suitcase" alt="–ß–µ–º–æ–¥–∞–Ω">
    <img src="medal.png" id="medal" alt="–ú–µ–¥–∞–ª—å">
  </div>  <script>
    const box = document.getElementById('box');
    const suitcase = document.getElementById('suitcase');
    const medal = document.getElementById('medal');
    const headline = document.getElementById('headline');
    const peopleSound = document.getElementById('peopleSound');
    let musicStarted = false;

    // Synth –¥–ª—è –∑–≤—É–∫–∞ —Ö–ª–æ–ø—É—à–µ–∫
    const popSynth = new Tone.NoiseSynth({
      noise: { type: 'white' },
      envelope: { attack: 0.001, decay: 0.2, sustain: 0 }
    }).toDestination();

    box.addEventListener('click', async () => {
      if (!musicStarted) {
        await Tone.start();
        musicStarted = true;
      }
      // Shake
      box.classList.add('shake');
      // Confetti and pops on shake
      const now = Tone.now();
      [0, 0.1, 0.2].forEach(offset => popSynth.triggerAttackRelease('16n', now + offset));
      confetti({ particleCount: 100, spread: 60 });
      setTimeout(() => box.classList.remove('shake'), 400);

      // Reveal medal and play people sound
      setTimeout(() => {
        box.classList.add('revealed');
        headline.classList.add('hidden');
        peopleSound.play();
        // Confetti and pops on reveal
        const t2 = Tone.now();
        [0, 0.1, 0.2, 0.3].forEach(offset => popSynth.triggerAttackRelease('16n', t2 + offset));
        confetti({ particleCount: 150, spread: 80, origin: { y: 0.4 } });
      }, 600);
    });

    medal.addEventListener('click', e => {
      e.stopPropagation();
      // –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∑–≤—É–∫ –ª—é–¥–µ–π
      peopleSound.pause();
      peopleSound.currentTime = 0;
      // Redirect
      setTimeout(() => window.location.href = 'https://my.walk-walk.ru/', 200);
    });
  </script></body>
</html>
