<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–°—é—Ä–ø—Ä–∏–∑ —Å –º–µ–¥–∞–ª—å—é üèÖ</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <!-- Canvas Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
      text-align: center;
    }
    h2 {
      margin-bottom: 1.5rem;
    }
    .suitcase-container {
      position: relative;
      width: 300px;
      perspective: 800px;
      cursor: pointer;
    }
    .suitcase-base, .suitcase-lid {
      width: 100%;
      display: block;
      transition: opacity 0.4s ease, transform 0.8s ease;
    }
    .suitcase-lid {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: 50% 100%;
    }
    .suitcase-container.shake .suitcase-lid {
      animation: shake 0.4s;
    }
    .suitcase-container.opened .suitcase-lid {
      transform: rotateX(-110deg);
    }
    @keyframes shake {
      0%,100% { transform: translate(0,0) rotateX(0); }
      25% { transform: translate(3px,-2px) rotateX(-5deg); }
      50% { transform: translate(-3px,2px) rotateX(3deg); }
      75% { transform: translate(2px,-3px) rotateX(-3deg); }
    }

    .medal {
      position: absolute;
      top: 40%;
      left: 50%;
      width: 120px;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      transition: opacity 0.6s ease 0.8s, transform 0.6s ease 0.8s;
      cursor: pointer;
    }
    .suitcase-container.revealed .suitcase-base,
    .suitcase-container.revealed .suitcase-lid {
      opacity: 0;
    }
    .suitcase-container.revealed .medal {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      animation: pulse 2s infinite, spin 4s linear infinite;
    }
    @keyframes pulse {
      0%,100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
      100% { transform: translate(-50%, -50%) rotate(360deg) scale(1); }
    }
  </style>
</head>
<body>

  <h2>–ö–ª–∏–∫–Ω–∏ –ø–æ —á–µ–º–æ–¥–∞–Ω—É, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å –º–µ–¥–∞–ª—å!</h2>

  <div class="suitcase-container" id="suitcase">
    <img src="suitcase-base.png" class="suitcase-base" alt="–û—Å–Ω–æ–≤–∞–Ω–∏–µ —á–µ–º–æ–¥–∞–Ω–∞">
    <img src="suitcase-lid.png"  class="suitcase-lid"  alt="–ö—Ä—ã—à–∫–∞ —á–µ–º–æ–¥–∞–Ω–∞">
    <img src="medal.png"         class="medal"         alt="–ú–µ–¥–∞–ª—å">
  </div>

  <script>
    const box = document.getElementById('suitcase');

    box.addEventListener('click', () => {
      // —Ç—Ä—è—Å–∫–∞ + –æ—Ç–∫—Ä—ã—Ç–∏–µ
      box.classList.add('shake');
      setTimeout(() => {
        box.classList.remove('shake');
        box.classList.add('opened');
      }, 400);

      // —Å–∫—Ä—ã–≤–∞–µ–º —á–µ–º–æ–¥–∞–Ω –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –º–µ–¥–∞–ª—å
      setTimeout(() => {
        box.classList.add('revealed');
      }, 800);
    });

    // –ö–æ–Ω—Ñ–µ—Ç—Ç–∏ –∏ —Ç–æ—Å—Ç –ø–æ –∫–ª–∏–∫—É –Ω–∞ –º–µ–¥–∞–ª—å
    const medal = document.querySelector('.medal');
    medal.addEventListener('click', (e) => {
      e.stopPropagation();
      confetti({ particleCount: 150, spread: 80, origin: { y: 0.4 } });
      alert('–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –ü—Ä–∏–º–∏ —ç—Ç—É –º–µ–¥–∞–ª—å —Å –ª—é–±–æ–≤—å—é ‚ù§Ô∏è');
    });
  </script>

</body>
</html>
