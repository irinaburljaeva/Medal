<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–°—é—Ä–ø—Ä–∏–∑ —Å –º–µ–¥–∞–ª—å—é</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <!-- Canvas Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    body {
      margin:0; padding:2rem;
      background:#fafafa;
      font-family:sans-serif;
      text-align:center;
    }
    h2 { margin-bottom:1.5rem; }

    .suitcase-container {
      position: relative;
      width: 300px;
      margin: 0 auto;
      perspective: 800px;
      cursor: pointer;
    }

    /* –ù–∏–∂–Ω—è—è —á–∞—Å—Ç—å —á–µ–º–æ–¥–∞–Ω–∞ */
    .suitcase-base,
    /* –í–µ—Ä—Ö–Ω—è—è —á–∞—Å—Ç—å (–∫—Ä—ã—à–∫–∞) */
    .suitcase-lid {
      position:absolute; left:0; top:0;
      width:100%; height:auto;
      transition: opacity .4s ease, transform .8s ease;
    }

    /* –õ–∏—Å—Ç–∞–µ–º –æ–¥–Ω–æ –∏ —Ç–æ –∂–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ, –Ω–æ –æ–±—Ä–µ–∑–∞–Ω–Ω–æ–µ */
    .suitcase-base img {
      width:100%;
      clip-path: polygon(0 40%, 100% 40%, 100% 100%, 0 100%);
    }
    .suitcase-lid img {
      width:100%;
      clip-path: polygon(0 0, 100% 0, 100% 40%, 0 40%);
      transform-origin: 50% 40%;
    }

    /* –¢—Ä—è—Å–∫–∞ –∫—Ä—ã—à–∫–∏ */
    .shake .suitcase-lid {
      animation: shake 0.4s;
    }
    @keyframes shake {
      0%,100% { transform: rotateX(0deg); }
      25%      { transform: rotateX(-5deg); }
      50%      { transform: rotateX(3deg); }
      75%      { transform: rotateX(-3deg); }
    }

    /* –û—Ç–∫—Ä—ã—Ç–∏–µ –∫—Ä—ã—à–∫–∏ */
    .opened .suitcase-lid {
      transform: rotateX(-110deg);
    }

    /* –ú–µ–¥–∞–ª—å */
    .medal {
      position:absolute;
      top:45%; left:50%;
      width:120px; height:120px;
      transform: translate(-50%,-50%) scale(0);
      opacity: 0;
      transition: opacity .6s ease .8s,
                  transform .6s ease .8s;
      cursor: pointer;
    }

    /* –°–∫—Ä—ã–≤–∞–µ–º —á–µ–º–æ–¥–∞–Ω, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –º–µ–¥–∞–ª—å */
    .revealed .suitcase-base,
    .revealed .suitcase-lid {
      opacity: 0;
    }
    .revealed .medal {
      opacity: 1;
      transform: translate(-50%,-50%) scale(1);
      animation: pulse 2s infinite, spin 4s linear infinite;
    }

    @keyframes pulse {
      0%,100% { transform: translate(-50%,-50%) scale(1); }
      50%     { transform: translate(-50%,-50%) scale(1.1); }
    }
    @keyframes spin {
      to { transform: translate(-50%,-50%) rotate(360deg) scale(1); }
    }
  </style>
</head>
<body>

  <h2>–ö–ª–∏–∫–Ω–∏ –ø–æ —á–µ–º–æ–¥–∞–Ω—É, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å –º–µ–¥–∞–ª—å!</h2>

  <div class="suitcase-container" id="box">
    <div class="suitcase-base">
      <img src="suitcase.png" alt="–û—Å–Ω–æ–≤–∞–Ω–∏–µ —á–µ–º–æ–¥–∞–Ω–∞">
    </div>
    <div class="suitcase-lid">
      <img src="suitcase.png" alt="–ö—Ä—ã—à–∫–∞ —á–µ–º–æ–¥–∞–Ω–∞">
    </div>
    <img src="medal.png" class="medal" alt="–ú–µ–¥–∞–ª—å">
  </div>

  <script>
    const box = document.getElementById('box');
    const medal = box.querySelector('.medal');

    box.addEventListener('click', () => {
      box.classList.add('shake');
      setTimeout(() => box.classList.remove('shake'), 400);
      setTimeout(() => box.classList.add('opened'), 400);
      setTimeout(() => box.classList.add('revealed'), 800);
    });

    medal.addEventListener('click', e => {
      e.stopPropagation();
      confetti({ particleCount: 150, spread: 80, origin: { y: 0.4 } });
      alert('üëè –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º —Å –º–µ–¥–∞–ª—å—é!');
    });
  </script>

</body>
</html>
