<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–°—é—Ä–ø—Ä–∏–∑ —Å –º–µ–¥–∞–ª—å—é üèÖ</title>  <!-- Tone.js –¥–ª—è —Å–∏–Ω—Ç–µ–∑–∞ –º—É–∑—ã–∫–∏ -->  <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js"></script>  <!-- Canvas Confetti -->  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>  <style>
    body {
      margin: 0;
      padding: 2rem;
      background: #fafafa;
      font-family: sans-serif;
      text-align: center;
    }
    h2 {
      margin-bottom: 1.5rem;
      color: #333;
      transition: opacity 0.4s;
    }
    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    .suitcase-container {
      position: relative;
      width: 300px;
      margin: 0 auto;
      cursor: pointer;
      overflow: hidden;
    }
    #suitcase {
      width: 100%;
      transition: transform 0.4s ease;
    }
    .suitcase-container.shake #suitcase {
      animation: shake 0.4s;
    }
    @keyframes shake {
      0%,100% { transform: translateX(0) rotate(0); }
      25% { transform: translateX(4px) rotate(2deg); }
      50% { transform: translateX(-4px) rotate(-2deg); }
      75% { transform: translateX(4px) rotate(1deg); }
    }

    /* –ù–æ–≤—ã–π –¥—ã–º–æ–≤–æ–π —ç—Ñ—Ñ–µ–∫—Ç */
    .smoke {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,0,0,0.8);
      opacity: 0;
      transition: opacity 0.8s ease;
      pointer-events: none;
    }
    .suitcase-container.smoke-active .smoke {
      opacity: 1;
    }

    #medal {
      position: absolute;
      top: 50%; left: 50%;
      width: 200px; height: 200px;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      transition: opacity 0.6s ease 1s, transform 0.6s ease 1s;
      cursor: pointer;
    }
    .suitcase-container.revealed #suitcase {
      opacity: 0;
      transform: scale(1.2);
    }
    .suitcase-container.revealed .smoke {
      opacity: 0;
      transition: opacity 0.8s ease 0.2s;
    }
    .suitcase-container.revealed #medal {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      animation: pulse 2s infinite, spin 4s linear infinite;
    }
    @keyframes pulse {
      0%,100% { transform: translate(-50%,-50%) scale(1); }
      50%     { transform: translate(-50%,-50%) scale(1.1); }
    }
    @keyframes spin {
      to { transform: translate(-50%,-50%) rotate(360deg) scale(1); }
    }
  </style></head>
<body>  <h2 id="headline">–ö–∞–∂–µ—Ç—Å—è –≤ –≤–∞—à–µ–º —á–µ–º–æ–¥–∞–Ω–µ —á—Ç–æ-—Ç–æ –ø–æ—è–≤–∏–ª–æ—Å—å! –ù–∞–∂–º–∏—Ç–µ –Ω–∞ –Ω–µ–≥–æ, —á—Ç–æ–±—ã –ø–æ—Å–º–æ—Ç—Ä–µ—Ç—å, —á—Ç–æ —ç—Ç–æ!</h2>  <div class="suitcase-container" id="box">
    <img src="suitcase.png" id="suitcase" alt="–ß–µ–º–æ–¥–∞–Ω">
    <div class="smoke"></div>
    <img src="medal.png" id="medal" alt="–ú–µ–¥–∞–ª—å">
  </div>  <script>
    const box = document.getElementById('box');
    const suitcase = document.getElementById('suitcase');
    const medal = document.getElementById('medal');
    const headline = document.getElementById('headline');
    let musicStarted = false;

    // –°–∏–Ω—Ç–µ–∑–∞—Ç–æ—Ä—ã Tone.js
    const clap = new Tone.NoiseSynth({
      noise: { type: 'white' },
      envelope: { attack: 0.001, decay: 0.2, sustain: 0 }
    }).toDestination();

    box.addEventListener('click', async () => {
      // —Å—Ç–∞—Ä—Ç –∑–≤—É–∫–∞ –æ–¥–Ω–æ–∫—Ä–∞—Ç–Ω–æ
      if (!musicStarted) {
        await Tone.start();
        musicStarted = true;
      }
      // —Ç—Ä—è—Å–∫–∞ —á–µ–º–æ–¥–∞–Ω–∞
      box.classList.add('shake');
      setTimeout(() => box.classList.remove('shake'), 400);
      // –¥—ã–º –ø–æ–ª–Ω–æ—Å—Ç—å—é –∑–∞–∫—Ä—ã–≤–∞–µ—Ç
      box.classList.add('smoke-active');
      // –∑–∞—Ç–µ–º –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –º–µ–¥–∞–ª—å
      setTimeout(() => {
        box.classList.add('revealed');
        headline.classList.add('hidden');
      }, 1000);
    });

    medal.addEventListener('click', e => {
      e.stopPropagation();
      clap.triggerAttackRelease('16n');
      confetti({ particleCount: 150, spread: 80, origin: { y: 0.4 } });
      // –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å–∞–π—Ç
      setTimeout(() => window.location.href = 'https://my.walk-walk.ru/', 500);
    });
  </script></body>
</html>
